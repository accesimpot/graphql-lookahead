name: Release

on:
  push:
    branches:
      - main
      - beta

jobs:
  should-proceed:
    name: Proceed with the release?
    runs-on: ubuntu-latest

    outputs:
      rebasing-beta: ${{ steps.rebasing-beta.outputs.rebasing }}

    steps:
      - name: Checkout branch 🛎
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Is rebasing beta?
        id: rebasing-beta
        run: |
          github_ref="${{ github.ref }}"

          if [[ $github_ref != 'refs/heads/beta' ]]; then
            echo "rebasing=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          changes=$(git diff HEAD..origin/main --name-only)

          if [[ $? != 0 ]]; then
            echo "rebasing=error" >> $GITHUB_OUTPUT
          elif [[ $changes ]]; then
            echo "rebasing=false" >> $GITHUB_OUTPUT
          else
            echo "rebasing=true" >> $GITHUB_OUTPUT
          fi

  release:
    name: Release
    if: needs.should-proceed.outputs.rebasing-beta == 'false'
    needs: [should-proceed]
    runs-on: ubuntu-latest

    env:
      NX_NO_CLOUD: 'true'
      CI_FORCE_RELEASE_RUN: ${{ secrets.CI_FORCE_RELEASE_RUN }}

    steps:
      - name: Checkout branch 🛎
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # https://nx.dev/packages/nx/documents/affected
      - name: Set SHAs for `nx affected` commands
        id: setSHAs
        uses: nrwl/nx-set-shas@v4

      - name: Install pnpm 👨🏻‍💻
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install --prod=false

      - name: Any change affecting the main package❔
        id: main-package-affected
        # Make sure the job fails with exit code 1 if the nx command fails
        run: |
          projects=$(pnpm --silent nx show projects --projects main --affected || echo 'error')
          projects+=$(git diff --name-only --diff-filter=d ${{ steps.setSHAs.outputs.base }} -- README.md || echo 'error')
          projects+=$(git diff --name-only --diff-filter=d ${{ steps.setSHAs.outputs.base }} -- package.json || echo 'error')

          projects_array=($projects)
          [[ ${projects_array[*]} =~ 'error' ]] && exit 1

          echo "count=${#projects_array[@]}" >> $GITHUB_OUTPUT

      - name: Build main package 📦
        if: steps.main-package-affected.outputs.count > 0 || ${{ env.CI_FORCE_RELEASE_RUN }} == 'true'
        run: pnpm main build

      # A release is made if the prefix is feat, fix, perf, chore(deps), or docs(README)
      #
      # { type: 'feat', release: 'minor' },
      # { type: 'fix', release: 'patch' },
      # { type: 'perf', release: 'patch' },
      # { type: 'chore', scope: 'deps', release: 'patch' },
      # { type: 'docs', scope: 'README', release: 'patch' },
      #
      # See https://github.com/conventional-changelog/conventional-changelog/tree/master/packages/conventional-changelog-angular#type
      #
      # Available types:
      #   - feat: A new feature
      #   - fix: A bug fix
      #   - docs: Documentation only changes
      #   - style: Changes that do not affect the meaning of the code (white-space, formatting, missing semi-colons, etc)
      #   - refactor: A code change that neither fixes a bug nor adds a feature
      #   - perf: A code change that improves performance
      #   - test: Adding missing tests or correcting existing tests
      #   - build: Changes that affect the build system or external dependencies (example scopes: gulp, broccoli, npm)
      #   - ci: Changes to our CI configuration files and scripts (example scopes: Travis, Circle, BrowserStack, SauceLabs)
      #   - chore: Other changes that don't modify src or test files
      #   - revert: Reverts a previous commit
      #
      - name: Release
        if: steps.main-package-affected.outputs.count > 0 || ${{ env.CI_FORCE_RELEASE_RUN }} == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release
