type Query {
  order: Order
  page: Page
}

type Order {
  status: String!
  items: [OrderItem!]!
  tax: Int!
  subtotal: Int!
  total: Int!
  invalidField: String
}

type Inventory {
  id: ID!
  stock: Int!
}

type Product {
  id: ID!
  color: String
  size: String
  inventory: Inventory!
}

type ProductGroup {
  name: String!
  categories: [String!]!
}

type OrderItem {
  product: Product
  productGroup: ProductGroup
  price: Int!
  quantity: Int!
}

type Page {
  content: PageContent
}

union PageContent = HomepageContent | ProductPageContent

type HomepageContent {
  title: String
}

type ProductPageContent {
  title: String
  products: [Product!]
}
